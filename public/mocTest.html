    <style>
        .sukuu {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 0 20px;
        }
        
        .left-panel,
        .right-panel {
            width: 48%;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            margin-top: -80px;
        }
        
        canvas {
            width: 100%;
            border-radius: 8px;
            position: absolute;
            margin-left: -97%;
            margin-top: -20px;
        }
        
        .left-panel {
            position: relative;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #startBtn,
        #resumeBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #pauseBtn,
        #stopBtn {
            background-color: #f44336;
            color: white;
        }
        
        #muteBtn,
        #generateQuestionBtn {
            background-color: #008CBA;
            color: white;
        }
        
        #questionHeading {
            color: #333;
            margin-bottom: 20px;
        }
        
        #questionText {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
